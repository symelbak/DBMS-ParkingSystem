<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="index-container">
        <div class="index-container1">
          <img
            alt="image"
            src="Manipal_logo.png"
            class="index-image"
          />
          <span class="index-text">MANIPAL PARKING SYSTEM</span>
        </div>
        <div class="index-container2">
          <span class="index-text1">
            <span>Emergency Contact:</span>
            <span>9988665544</span>
            <br />
          </span>
          <span class="index-text5">Admin Login</span>
          <form id="loginForm" action="/submit" method="POST">
              <input
                type="text"
                name="username"
                required="true"
                placeholder="User ID"
                class="input index-textinput"
                id="username" 
              />
              <input
                type="password"
                name="password"
                required="true"
                placeholder="Password"
                class="input index-textinput1"
                id="password" 
              />
              <button type="submit" class="button index-button">Enter</button>
          </form>
        </div>
      </div> 
</body>
</html>
